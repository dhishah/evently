<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create/Edit Event</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/custom.css"> 
</head>

<body>
    <div class="layout-container">
        <header>
            <div class="logo">
                <div class="size-4">
                    <svg viewBox="0 0 48 48" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <circle cx="24" cy="24" r="24" fill="#C4C4C4" />
                        <path
                            d="M24 24L24 24L24 24C26.7091 24 29 26.2909 29 29C29 31.7091 26.7091 34 24 34C21.2909 34 19 31.7091 19 29C19 26.2909 21.2909 24 24 24Z"
                            stroke="white" stroke-width="4" />
                        <path d="M24 24V17" stroke="white" stroke-width="4" />
                        <circle cx="24" cy="24" r="2" fill="white" />
                    </svg>
                </div>
                <h2>Evently</h2>
            </div>
            <div class="profile-pic" style="background-image: url('https://via.placeholder.com/150');"></div>
        </header>
        <div class="create-event container my-5">
            <div class="row">
                <div class="col-md-10 col-xl-8 m-auto">
                    <div class="d-flex justify-content-between align-items-center mb-4">
                        <h1 class="content-header">Create a new event</h1>
                        <button class="add-to-calendar">Cancel</button>
                    </div>
                    <form>
                        <div class="mb-4">
                            <label for="eventName" class="form-label">Event name</label>
                            <input type="text" class="form-control" id="eventName" placeholder="Lunar New Year Party">
                        </div>
                       <div class="row">
                        <div class="col-md-6">
                            <div class="mb-4">
                                <label for="eventDate" class="form-label">Date</label>
                                <input type="text" class="form-control" id="eventDate" placeholder="MM/DD/YYYY">
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="mb-4">
                                <label for="eventTime" class="form-label">Time</label>
                                <input type="text" class="form-control" id="eventTime" placeholder="HH:MM AM/PM">
                            </div>
                        </div>
                       </div>
                        <div class="mb-4">
                            <label for="eventLocation" class="form-label">Location</label>
                            <input type="text" class="form-control" id="eventLocation"
                                placeholder="123 Main Street, San Francisco, CA">
                        </div>
                        <div class="mb-4">
                            <label for="eventDescription" class="form-label">Event description</label>
                            <textarea rows="5" class="form-control textarea-custom" id="eventDescription"
                                placeholder="What's your event about?"></textarea>
                        </div>
                        <div class="mb-4">
                            <label for="eventCategory" class="form-label">Category</label>
                            <select class="form-control" id="eventCategory">
                                <option value="one">Select a category</option>
                                <option value="two">Two</option>
                                <option value="three">Three</option>
                            </select>
                        </div>
                        <div class="dashed-border mb-4">
                            <p class="mb-4">Upload a cover photo</p>
                            <input type="file" class="form-control" id="eventPhoto" hidden>
                            <button type="button" class="btn upload-photo-btn" onclick="document.getElementById('eventPhoto').click();">Upload photo</button>
                        </div>
                        <div>
                            <button type="submit" class="btn-signup border-0 w-100">Create event</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
</body>

</html>
