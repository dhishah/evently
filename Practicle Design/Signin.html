<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign in</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    
    <link rel="stylesheet" href="./css/custom.css"> 

</head>

<body>
    <div class="layout-container">
        <header>
            <div class="logo">
                <div class="size-4">
                    <svg viewBox="0 0 48 48" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <circle cx="24" cy="24" r="24" fill="#C4C4C4"/>
                        <path d="M24 24L24 24L24 24C26.7091 24 29 26.2909 29 29C29 31.7091 26.7091 34 24 34C21.2909 34 19 31.7091 19 29C19 26.2909 21.2909 24 24 24Z" stroke="white" stroke-width="4"/>
                        <path d="M24 24V17" stroke="white" stroke-width="4"/>
                        <circle cx="24" cy="24" r="2" fill="white"/>
                    </svg>
                </div>
                <h2>Evently</h2>
            </div>
            <div class="profile-pic" style="background-image: url('https://via.placeholder.com/150');"></div>
        </header>
        <div class="signin container mt-5">
            <div class="row">
                <div class="col-md-10 col-xl-6 m-auto">
                    <h3 class="text-center mb-2">Welcome Back</h3>
                    <div class="mb-4">
                        <label class="form-label">Email</label>
                        <input type="email" class="form-control" placeholder="Email" />
                    </div>
                    <div class="mb-4">
                        <label class="form-label">Password</label>
                        <input type="password" class="form-control" placeholder="Password" />
                    </div>
                    <div class="form-check mb-4">
                        <input type="checkbox" class="form-check-input" id="keepSignedIn" />
                        <label class="form-check-label" for="keepSignedIn">Keep me signed in</label>
                    </div>
                    <div class="mb-4">
                        <button type="submit" class="btn btn-signup w-100">
                            Log in
                        </button>
                    </div>
                    <!-- <p class="or-text">or</p> -->
                    <a href="#" class="justify-content-center d-flex a-btn-text mb-3">Forgot password?</a>
                    <p class="text-center fw-bold mb-3">Or Sign in with</p>

                   <div class="d-flex flex-wrap justify-content-between mb-5">
                        <button class="btn-social mb-3 mb-md-0">
                            Google
                        </button>
                        <button class="btn-social">
                            Facebook
                        </button>
                   </div>
                    <p class="text-center a-btn-text underline-text mb-3">Don't have an account?</p>
                    <a href="#" class="justify-content-center d-flex a-btn-text underline-text">Create One</a>
                </div>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
</body>

</html>
