<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/custom.css">
    <style>
        body {
            overflow-x: hidden;
        }
       
    </style>
</head>
<body>
    <div class="layout-container">
        <header>
            <div class="logo">
                <div class="size-4">
                    <svg viewBox="0 0 48 48" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <circle cx="24" cy="24" r="24" fill="#C4C4C4"/>
                        <path d="M24 24L24 24L24 24C26.7091 24 29 26.2909 29 29C29 31.7091 26.7091 34 24 34C21.2909 34 19 31.7091 19 29C19 26.2909 21.2909 24 24 24Z" stroke="white" stroke-width="4"/>
                        <path d="M24 24V17" stroke="white" stroke-width="4"/>
                        <circle cx="24" cy="24" r="2" fill="white"/>
                    </svg>
                </div>
                <h2>Evently</h2>
            </div>
            <div class="profile-pic" style="background-image: url('https://via.placeholder.com/150');"></div>
        </header>
        <div class="signup container mt-5">
            <div class="row">
                <div class="col-md-10 col-xl-6 m-auto">
                    <h1 class="text-center mb-2">Create your account</h1>
                    <p class="text-center">Already have an account? Log in</p> 
                    <form>
                        <div class="mb-4">
                            <label for="firstName" class="form-label">First Name</label>
                            <input type="text" placeholder="Enter your first name" class="form-control inp-set" id="firstName" required>
                        </div>
                        <div class="mb-4">
                            <label for="lastName" class="form-label">Last Name</label>
                            <input type="text" placeholder="Enter your last name" class="form-control inp-set" id="lastName" required>
                        </div>
                        <div class="mb-4">
                            <label for="email" class="form-label">Email address</label>
                            <input type="email" placeholder="Enter your email" class="form-control inp-set" id="email" required>
                        </div>
                        <div class="mb-4">
                            <label for="password" class="form-label">Password</label>
                            <input type="password" placeholder="Enter your password" class="form-control inp-set" id="password" required>
                        </div>
                        <div class="mb-4">
                            <label for="confirmPassword" class="form-label">Confirm Password</label>
                            <input type="password" placeholder="Enter your confirm password" class="form-control inp-set" id="confirmPassword" required>
                        </div>
                        <div class="text-center mb-4">
                            <button type="submit" class="btn btn-signup">Sign Up</button>
                        </div>
                        <p class="content">By continuing, you agree to Acme Co's Terms of Service and Privacy Policy</p>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
</body>
</html>
